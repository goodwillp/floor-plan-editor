<!DOCTYPE html>
<html>
<head>
    <title>PixiJS Test</title>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
</head>
<body>
    <div id="canvas-container" style="width: 800px; height: 600px; border: 1px solid #ccc;"></div>
    <script>
        async function testPixi() {
            try {
                const app = new PIXI.Application();
                await app.init({
                    width: 800,
                    height: 600,
                    backgroundColor: 0xffffff,
                    antialias: true
                });
                
                document.getElementById('canvas-container').appendChild(app.canvas);
                
                // Create layers
                const backgroundLayer = new PIXI.Container();
                const gridLayer = new PIXI.Container();
                const wallLayer = new PIXI.Container();
                
                backgroundLayer.zIndex = 0;
                gridLayer.zIndex = 20;
                wallLayer.zIndex = 30;
                
                app.stage.addChild(backgroundLayer);
                app.stage.addChild(gridLayer);
                app.stage.addChild(wallLayer);
                app.stage.sortableChildren = true;
                
                // Add a simple test graphic
                const graphics = new PIXI.Graphics();
                graphics.rect(50, 50, 100, 100);
                graphics.fill(0x0066cc);
                wallLayer.addChild(graphics);
                
                console.log('PixiJS test successful!');
            } catch (error) {
                console.error('PixiJS test failed:', error);
            }
        }
        
        testPixi();
    </script>
</body>
</html>
